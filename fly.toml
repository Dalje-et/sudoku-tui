app = "sudoku-tui-server"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  DATABASE_URL = "sqlite:/data/sudoku.db?mode=rwc"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "sudoku_data"
  destination = "/data"
